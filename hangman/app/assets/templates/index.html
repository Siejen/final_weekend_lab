<h2>Hangman</h2>

<h3>Enter a Word and Have Your Friends Guess the Word</h3>

<form ng-init="hiddenWord=''" ng-submit="hiddenWord = word; word = '';">
  <input type="text" ng-model="word" placeholder="word to be hidden">
  <input type="submit" value="hide">
</form>

<form ng-submit="hideWord()">
  <input type="text" ng-model="word" placeholder="word to be hidden">
  <input type="submit" value="hide">
</form>

<p>hiddenWord: {{hiddenWord}}</p>

<div ng-repeat = "letter in blankWord track by $index" style = "display:inline;"> {{letter}} &nbsp; </div>

<p>blankWord: {{blankWord}}</p>

<div ng-repeat = "letter in letters" style = "display:inline-block;">
  <button ng-click="hideButton(letter)" ng-hide="hideLetter[$index]" class="ng-hide">{{letter}}</button>
</div>
<br>
<br>

<div ng-show = "gameOver">GAME OVER!</div>

<div ng-show = "winner">YOU WON THE GAME!</div>
<br>
<br>

<svg height="600" width="600">
  <!-- head -->
  <circle ng-show="head" cx="200" cy="60" r="55" stroke="black" stroke-width="3" fill="yellow" />
  <!-- torso -->
  <line ng-show="torso" x1="200" y1="115" x2="200" y2="300" style="stroke:rgb(255,0,0);stroke-width:6"/>
  <!--   left hand -->
  <line ng-show="leftHand" x1="200" y1="150" x2="100" y2="150" style="stroke:rgb(255,0,255);stroke-width:5" />
  <!--   right hand -->
  <line ng-show="rightHand" x1="200" y1="150" x2="300" y2="150" style="stroke:rgb(255,0,255);stroke-width:5" />
  <!--   left foot -->
  <line ng-show="leftFoot" x1="110" y1="400" x2="200" y2="300" style="stroke:rgb(255,0,0);stroke-width:5" />
  <!--   right foot -->
  <line ng-show="rightFoot" x1="280" y1="400" x2="200" y2="300" style="stroke:rgb(255,0,0);stroke-width:5" />
</svg>
